version: '3'

networks: 
    app-network:
      driver: bridge

services:

# RabbitMQ
  rabbitmq:
    image: 'rabbitmq:3.6-management-alpine'
    ports:
        # rabbit
        - 5672:5672
        # rabbit panel
        - 15672:15672
    volumes:
      - ./data/messages:/data/messages
    #environment:
    #  RABBITMQ_MNESIA_DIR: './data/messages'
    networks:
      - app-network

# MongoDB Access
  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
    links:
      - mongodb
    networks:
      - app-network


# MongoDB
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data/db:/data/db
    networks:
      - app-network

# micro-services
  offers-ms:
    image: node:13
    networks:
      - app-network
    volumes:
      - ../services/offers-ms:/usr/src/service/offers-ms
      - ./wait-for-it.sh:/usr/src/service/offers-ms/wait.sh
    working_dir: /usr/src/service/offers-ms
    depends_on:
      - "mongodb"
      - "rabbitmq"
    environment:
      MONGO_URL: 'mongodb'
      RABBIT_URL: 'rabbitmq'
      MONGO_DATABASE: 'offers'
      PRODUCTS_URL: 'products-ms'
    command: bash -c "./wait.sh mongodb:27017 && ./wait.sh rabbitmq:5672 && npm run app"
    ports:
      - 3001:3000

  products-ms:
    image: node:13
    networks:
      - app-network
    volumes:
      - ../services/products-ms:/usr/src/service/products-ms
      - ./wait-for-it.sh:/usr/src/service/products-ms/wait.sh
    working_dir: /usr/src/service/products-ms
    depends_on:
      - "mongodb"
      - "rabbitmq"
    environment:
      MONGO_URL: 'mongodb'
      RABBIT_URL: 'rabbitmq'
      MONGO_DATABASE: 'products'
    command: bash -c "./wait.sh mongodb:27017 && ./wait.sh rabbitmq:5672 && npm run app"
    ports:
      - 3000:3000


  query-offers-ms:
    image: node:13
    networks:
      - app-network
    volumes:
      - ../services/query-offers-ms:/usr/src/service/query-offers-ms
      - ./wait-for-it.sh:/usr/src/service/query-offers-ms/wait.sh
    working_dir: /usr/src/service/query-offers-ms
    depends_on:
      - "mongodb"
      - "rabbitmq"
    environment:
      APP_PORT: "3000"
      DATABASE_URL: "mongodb"
      MESSAGE_BROKER_URL: "rabbitmq"
    command: bash -c "./wait.sh mongodb:27017 && ./wait.sh rabbitmq:5672 && npm run start"
    ports:
      - 3002:3000